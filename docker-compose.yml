services:
  frontend:
    build:
      context: ./frontend
    container_name: moa-frontend
    ports:
      - "5173:5173"
    depends_on:
      - api

  api:
    build:
      context: ./api
    container_name: moa-api
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"

  worker:
    build:
      context: ./worker
    container_name: moa-worker
    volumes:
      - ./data:/app/data
    environment:
      WORKER_INTERVAL_SECONDS: "60"
      ALPHA_VANTAGE_API_KEY: "${ALPHA_VANTAGE_API_KEY:-demo}"
      ALPHA_VANTAGE_BASE_URL: "${ALPHA_VANTAGE_BASE_URL:-https://www.alphavantage.co/query}"
      NEWSAPI_API_KEY: "${NEWSAPI_API_KEY:-mock_newsapi_key}"
      NEWSAPI_BASE_URL: "${NEWSAPI_BASE_URL:-https://newsapi.org/v2/everything}"
      GEMINI_API_KEY: "${GEMINI_API_KEY:-}"
      GEMINI_MODEL: "${GEMINI_MODEL:-gemini-1.5-flash}"
      LLM_PRICE_CHANGE_THRESHOLD_PCT: "${LLM_PRICE_CHANGE_THRESHOLD_PCT:-0.5}"
      LLM_MAX_HEADLINES: "${LLM_MAX_HEADLINES:-5}"
      LANGFUSE_PUBLIC_KEY: "${LANGFUSE_PUBLIC_KEY:-}"
      LANGFUSE_SECRET_KEY: "${LANGFUSE_SECRET_KEY:-}"
      LANGFUSE_BASE_URL: "${LANGFUSE_BASE_URL:-https://cloud.langfuse.com}"
    depends_on:
      - api

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: moa-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - api

  grafana:
    image: grafana/grafana-oss:11.2.2
    container_name: moa-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
